<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Open Graph tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Image Carousel">
  <meta property="og:description" content="A looping image carousel with autoplay and manual navigation.">
  <meta property="og:image" content="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Colin%2BSeale.png">
  <meta property="og:url" content="https://b-remmert.github.io/HIJ/">
  
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
    }
    .carousel {
      background: #f8f8f8;
      max-width: 800px;
      margin: auto;
    }
    .carousel-cell {
      width: 100%;
      margin-right: 10px;
    }
    .carousel-cell img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Colin%2BSeale.png" alt="Colin Seale"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/DL%2Breiki-2.png" alt="DL reiki"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Deb%2BHauser.png" alt="Deb Hauser"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Dr.%2BA.J.png" alt="Dr. A.J."></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Gerardo_%2Bgroup%2Bcoaching.png" alt="Gerardo Group Coaching"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Gieselle.png" alt="Gieselle"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/MM%2Bcoaching%2Bclient.png" alt="MM Coaching Client"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Principal_%2BAnonymous.png" alt="Anonymous Principal"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/Veronica%2BDiaz.png" alt="Veronica Diaz"></div>
    <div class="carousel-cell"><img src="https://raw.githubusercontent.com/B-remmert/HIJ/main/images/coaching%2Bclient_%2BAnonymous.png" alt="Anonymous Coaching Client"></div>
  </div>

  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script>
    new Flickity('.carousel', {
      wrapAround: true,
      autoPlay: 5000,
      pauseAutoPlayOnHover: true,
      prevNextButtons: true,
      pageDots: false
    });
  </script>

</body>
</html>
